<md-dialog aria-label="Mango (Fruit)">
  <form name="Form" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
		  		<md-icon md-font-icon="fa-close" class="fa s32 md-primary md-hue-2" aria-label="Cancelar"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
		<div class="md-dialog-content">
			<md-input-container class="md-block">
				<label>Login</label>
				<input type="text" name="username" ng-model="formData.username" placeholder="username" required="" md-maxlength="10"/>
				<div ng-messages="Form.username.$error" role="alert" multiple="">
				<div ng-message="required" class="my-message">Please enter your email.</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Password</label>
				<input type="password" name="password" ng-model="formData.password" placeholder="password" required="" md-maxlength="16"/>
				<div ng-messages="Form.password.$error" role="alert" multiple="">
				<div ng-message="required" class="my-message">Please enter your password.</div>
				<div ng-message="md-maxlength" class="my-message">Too long.</div>
				</div>
			</md-input-container>
		</div>
		<span>{{status}}</span>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-disabled="!Form.$valid" ng-click="login(formData.username,formData.password)" aria-label="Acceder">Acceder</md-button>
	  <md-button ng-click="answer()" aria-label="Cancelar">Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
