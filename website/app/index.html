<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoreWithLess</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="morewithlessApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainCtrl" ng-cloak>
      <md-content>
        <div class="header">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <!--<md-truncate style="position: absolute; left: 90px; right: 170px; top: 13px; bottom: 13px;">Toolbar with Standard Buttons</md-truncate>-->
              <span flex></span>
              <md-button href="#comofunciona" aria-label="Learn More">
                Como funciona
              </md-button>
              <md-button href="#cuantodonar" aria-label="Learn More">
                Cuanto donar
              </md-button>
              <md-button href="#empresa" aria-label="Learn More">
                Empresa morewithless
              </md-button>
              <md-button href="#opiniones" aria-label="Learn More">
                Opiniones
              </md-button>
              <md-button href="#acceder" class="md-raised md-secondary" aria-label="Learn More">
                Acceder
              </md-button>
              <span flex></span>
            </div>
          </md-toolbar>
        </div>
        <div class="container">
          <div ng-view=""></div>
        </div>
        <div class="footer">
          <div class="container">
            <i class="fa fa-heart"></i> Morewithless
          </div>
        </div>
      </md-content>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/company.js"></script>
        <script src="scripts/controllers/worker.js"></script>
        <script src="scripts/services/campaign.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/services/company.js"></script>
        <script src="scripts/services/worker.js"></script>
        <script src="scripts/services/authentification.js"></script>
